<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #434343);
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .calculator {
            background: linear-gradient(145deg, #1e2024, #23272b);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 10px 10px 15px #1a1c1f, -10px -10px 15px #282c31;
            border: 1px solid #333;
        }
        .display {
            width: 100%;
            height: 60px;
            background: #1e2024;
            color: #00ff95;
            text-align: right;
            padding: 10px 20px;
            font-size: 32px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: none;
            outline: none;
            box-shadow: inset 5px 5px 10px #1a1c1f, inset -5px -5px 10px #282c31;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .button {
            padding: 25px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(145deg, #23272b, #1e2024);
            color: #00ff95;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 5px 5px 10px #1a1c1f, -5px -5px 10px #282c31;
        }
        .button:hover {
            background: linear-gradient(145deg, #1e2024, #23272b);
            transform: scale(1.05);
        }
        .button.operator {
            background: linear-gradient(145deg, #ff9500, #e08900);
            color: #fff;
        }
        .button.operator:hover {
            background: linear-gradient(145deg, #e08900, #ff9500);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" value="0" disabled>
        <div class="buttons">
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button operator" onclick="appendToDisplay('/')">/</button>
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button operator" onclick="appendToDisplay('*')">*</button>
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button operator" onclick="appendToDisplay('-')">-</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button" onclick="calculateResult()">=</button>
            <button class="button operator" onclick="appendToDisplay('+')">+</button>
        </div>
    </div>

    <script>
        function clearDisplay() {
            document.getElementById('display').value = '0';
        }

        function appendToDisplay(value) {
            const display = document.getElementById('display');
            if (display.value === '0') {
                display.value = value;
            } else {
                display.value += value;
            }
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (e) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
